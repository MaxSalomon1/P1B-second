    <h1>Poklad</h1>
    <p>Jdeš dál za světlem a když přijdeš k němu nachází se u něj truhla, otevřeš ji a je plná zlaťáků. Začneš si je rvát do kapes, když tu najednou na tebe skočí obrovský pavouk a zabije tě. Zde tvůj život končí, prohrál jsi.</p>
