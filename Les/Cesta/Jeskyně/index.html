    <h1>Jeskyně</h1>
<p>Nacházíš se v jeskyni, je zde tma, proto vezmeš starou louč, která byla ve zdi a zapálíš ji. Když jdeš cestou dál, v dáli vidíš z pozarohu nějaké světlo. Když už jsi od svěla jen asi 10 metrů zahlédneš obrovský stín a lekneš se. Můžeš se vydat <a href="poklad.html">dál</a> za světlem, nebo se vrátit zpět na <a href="../index.html">cestu</a>.</p>
